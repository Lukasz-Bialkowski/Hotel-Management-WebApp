<div class="">
    <div class="">
        <h1 class="page-header">
            Gorące okazje!
        </h1>
        <p><strong>Uwaga:</strong> <strong>Kliknij na interesującą Cie pozycje aby dokonać rezerwacji.</strong></p>
        <div class="panel-group" id="accordioni">
            <div class="panel panel-default" style="cursor:pointer" ng-repeat="itemm in availableReservations  | filter:item">
                <div class="panel-heading" ng-click="addReservationToUser(itemm, $index)">
                    <h4 class="panel-title">
                        Pokoj: nr {{itemm.room.roomNr}} , standard: {{itemm.room.standard}} | Koszt: {{itemm.totalCost}} zl
                    </h4>
                </div>
            </div>
        </div>
    </div>
</div>
